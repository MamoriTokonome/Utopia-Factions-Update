# 
# These example files show you how to inject Mythic Mobs
# you've created into your world. The name of each block
# can be whatever you'd like but must be unique.

#Bosses
RandomSkeletonKing:
  MobType: SkeletonKing
  Worlds: Factions
  Chance: 0.0001
  Priority: 1
  Action: replace
  Conditions:
  - outside true
  - lightlevel 0-5
RandomGiant:
  MobType: Giant
  Worlds: Factions
  Chance: 0.0001
  Priority: 1
  Action: replace
  Conditions:
  - outside true
  - lightlevel 0-5
